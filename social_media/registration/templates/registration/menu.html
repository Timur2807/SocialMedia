{% load static %}
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="{% url 'account:home' %}" class="btn btn-warning"><h3>Анансы</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'registration:logout_user' %}" class="nav-link text-white">Выйти</a>
            </li>
            {% else %}
             <li class="nav-item">
              <a href="{% url 'registration:login_user' %}" class="nav-link text-white">Войти</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'registration:registration' %}" class="nav-link text-white">Зарегистрироваться</a>
            </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
